<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Conquest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e17;
            --bg-medium: #141824;
            --bg-light: #1e2433;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-danger: #ff3366;
            --text-primary: #e0e6f0;
            --text-secondary: #8a95b0;
            --border-glow: rgba(0, 255, 136, 0.3);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        #header {
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            padding: 20px 30px;
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        #stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--bg-dark);
            cursor: grab;
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }
        
        #world-canvas {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #controls {
            background: var(--bg-medium);
            padding: 20px 30px;
            border-top: 2px solid var(--accent-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #pixel-types {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .pixel-btn {
            background: var(--bg-light);
            border: 2px solid var(--text-secondary);
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .pixel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .pixel-btn:hover::before {
            left: 100%;
        }
        
        .pixel-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--border-glow);
            transform: translateY(-2px);
        }
        
        .pixel-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 30px var(--border-glow);
            transform: scale(1.05);
        }
        
        .pixel-btn .cost {
            display: block;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        #zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .zoom-btn {
            background: var(--bg-light);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--border-glow);
            transform: scale(1.1);
        }
        
        #zoom-level {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            min-width: 80px;
            text-align: center;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(20, 24, 36, 0.95);
            border: 1px solid var(--accent-primary);
            padding: 10px 15px;
            border-radius: 6px;
            pointer-events: none;
            z-index: 1000;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .producing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        #notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-dark);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 2000;
        }
        
        #notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        #upgrade-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1500;
        }
        
        #upgrade-panel.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .upgrade-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .upgrade-info {
            background: var(--bg-dark);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upgrade-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .upgrade-info-row:last-child {
            margin-bottom: 0;
        }
        
        .upgrade-label {
            color: var(--text-secondary);
        }
        
        .upgrade-value {
            color: var(--accent-primary);
            font-weight: 700;
        }
        
        .upgrade-btn-container {
            display: flex;
            gap: 10px;
        }
        
        .upgrade-action-btn {
            flex: 1;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .upgrade-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--border-glow);
        }
        
        .upgrade-action-btn:disabled {
            background: var(--bg-light);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .close-panel-btn {
            background: var(--accent-danger);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="title">PIXEL CONQUEST</div>
            <div id="stats">
                <div class="stat">
                    <span class="stat-label">Pixel Vorrat</span>
                    <span class="stat-value" id="pixel-count">1000</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Territorium</span>
                    <span class="stat-value" id="territory-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Produktion/s</span>
                    <span class="stat-value" id="production-rate">0</span>
                </div>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="world-canvas"></canvas>
        </div>
        
        <div id="controls">
            <div id="pixel-types">
                <button class="pixel-btn active" data-type="normal">
                    Standard
                    <span class="cost">1 Pixel</span>
                </button>
                <button class="pixel-btn" data-type="miner">
                    Miner
                    <span class="cost">50 Pixel | +1/s</span>
                </button>
                <button class="pixel-btn" data-type="barracks">
                    Kaserne
                    <span class="cost">100 Pixel | Expansion</span>
                </button>
            </div>
            
            <div id="zoom-controls">
                <button class="zoom-btn" id="zoom-out">‚àí</button>
                <div id="zoom-level">50%</div>
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="center-view" style="width: auto; padding: 0 20px; border-radius: 8px; margin-left: 10px;">üéØ</button>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>
    
    <div id="upgrade-panel">
        <div class="upgrade-header">Upgrade</div>
        <div class="upgrade-info">
            <div class="upgrade-info-row">
                <span class="upgrade-label">Typ:</span>
                <span class="upgrade-value" id="upgrade-type">-</span>
            </div>
            <div class="upgrade-info-row">
                <span class="upgrade-label">Level:</span>
                <span class="upgrade-value" id="upgrade-level">-</span>
            </div>
            <div class="upgrade-info-row">
                <span class="upgrade-label">Produktion:</span>
                <span class="upgrade-value" id="upgrade-production">-</span>
            </div>
            <div class="upgrade-info-row">
                <span class="upgrade-label">N√§chstes Level:</span>
                <span class="upgrade-value" id="upgrade-cost">-</span>
            </div>
        </div>
        <div class="upgrade-btn-container">
            <button class="upgrade-action-btn" id="do-upgrade-btn">Upgrade</button>
            <button class="upgrade-action-btn close-panel-btn" id="close-panel-btn">Schlie√üen</button>
        </div>
    </div>
    
    <script>
        // Spiel-Konfiguration
        const WORLD_SIZE = 360; // Gr√∂√üere Weltkarte f√ºr bessere Darstellung
        const PIXEL_SIZE = 10;
        const INITIAL_PIXELS = 1000;
        
        const PIXEL_COSTS = {
            normal: 1,
            miner: 50,
            barracks: 100
        };
        
        const UPGRADE_COSTS = {
            miner: [100, 200, 400, 800, 1600],
            barracks: [150, 300, 600, 1200, 2400]
        };
        
        const PIXEL_COLORS = {
            normal: '#00ff88',
            miner: '#ffaa00',
            barracks: '#ff3366'
        };
        
        // Spiel-Zustand
        let gameState = {
            pixels: INITIAL_PIXELS,
            territory: 0,
            productionRate: 0,
            selectedType: 'normal',
            zoom: 0.5,
            offsetX: 0,
            offsetY: 0,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            selectedPixel: null
        };
        
        // Weltkarte (2D-Array)
        let worldMap = Array(WORLD_SIZE).fill(null).map(() => Array(WORLD_SIZE).fill(null));
        
        // Weltkarte mit Kontinenten initialisieren
        function initWorldMap() {
            // Realistische Darstellung der Kontinente - gr√∂√üer und besser sichtbar
            const continents = [
                // Nordamerika
                {x: 40, y: 60, width: 60, height: 70, color: '#2d5a3d', name: 'Nordamerika'},
                // S√ºdamerika
                {x: 80, y: 135, width: 40, height: 70, color: '#3d6a2d', name: 'S√ºdamerika'},
                // Europa
                {x: 180, y: 50, width: 40, height: 35, color: '#2d4a5a', name: 'Europa'},
                // Afrika
                {x: 175, y: 90, width: 50, height: 80, color: '#5a4a2d', name: 'Afrika'},
                // Asien
                {x: 210, y: 35, width: 90, height: 80, color: '#3d5a4a', name: 'Asien'},
                // Australien
                {x: 270, y: 140, width: 45, height: 35, color: '#5a3d2d', name: 'Australien'},
                // Antarktis
                {x: 80, y: 220, width: 200, height: 25, color: '#4a4a5a', name: 'Antarktis'},
                // Gr√∂nland
                {x: 90, y: 20, width: 25, height: 25, color: '#2d5a5a', name: 'Gr√∂nland'},
                // Skandinavien
                {x: 185, y: 30, width: 20, height: 25, color: '#2d4a6a', name: 'Skandinavien'},
                // Indien
                {x: 230, y: 90, width: 25, height: 30, color: '#4a5a3d', name: 'Indien'},
                // Japan
                {x: 300, y: 60, width: 12, height: 25, color: '#3d4a5a', name: 'Japan'},
                // Neuseeland
                {x: 315, y: 165, width: 10, height: 20, color: '#4a3d5a', name: 'Neuseeland'},
                // Madagaskar
                {x: 220, y: 140, width: 8, height: 18, color: '#5a3d4a', name: 'Madagaskar'},
                // Island
                {x: 155, y: 35, width: 8, height: 8, color: '#2d5a4a', name: 'Island'}
            ];
            
            // Ozean als Hintergrund
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    worldMap[y][x] = { type: 'ocean', owner: null };
                }
            }
            
            // Kontinente als Land markieren
            continents.forEach(continent => {
                for (let y = continent.y; y < continent.y + continent.height && y < WORLD_SIZE; y++) {
                    for (let x = continent.x; x < continent.x + continent.width && x < WORLD_SIZE; x++) {
                        worldMap[y][x] = { type: 'land', owner: null, landColor: continent.color, landName: continent.name };
                    }
                }
            });
        }
        
        initWorldMap();
        
        // Canvas Setup
        const canvas = document.getElementById('world-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            // Zentriere die Weltkarte beim Start
            gameState.offsetX = canvas.width / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            gameState.offsetY = canvas.height / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            render();
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // UI-Elemente
        const pixelCountEl = document.getElementById('pixel-count');
        const territoryCountEl = document.getElementById('territory-count');
        const productionRateEl = document.getElementById('production-rate');
        const zoomLevelEl = document.getElementById('zoom-level');
        const notificationEl = document.getElementById('notification');
        
        // Event-Listener f√ºr Pixel-Typen
        document.querySelectorAll('.pixel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pixel-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.selectedType = btn.dataset.type;
            });
        });
        
        // Zoom-Kontrollen
        document.getElementById('zoom-in').addEventListener('click', () => {
            gameState.zoom = Math.min(gameState.zoom * 1.5, 10);
            updateZoomLevel();
            render();
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            gameState.zoom = Math.max(gameState.zoom / 1.5, 0.05);
            updateZoomLevel();
            render();
        });
        
        document.getElementById('center-view').addEventListener('click', () => {
            gameState.offsetX = canvas.width / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            gameState.offsetY = canvas.height / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            render();
            showNotification('Ansicht zentriert');
        });
        
        function updateZoomLevel() {
            zoomLevelEl.textContent = Math.round(gameState.zoom * 100) + '%';
        }
        
        // Maus-Events f√ºr Dragging
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 2 || e.button === 1) { // Rechtsklick oder Mittelklick
                gameState.isDragging = true;
                gameState.dragStartX = e.clientX - gameState.offsetX;
                gameState.dragStartY = e.clientY - gameState.offsetY;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (gameState.isDragging) {
                gameState.offsetX = e.clientX - gameState.dragStartX;
                gameState.offsetY = e.clientY - gameState.dragStartY;
                render();
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 2 || e.button === 1) {
                gameState.isDragging = false;
            }
        });
        
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Click-Event f√ºr Pixel platzieren
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const worldX = Math.floor((clickX - gameState.offsetX) / (PIXEL_SIZE * gameState.zoom));
            const worldY = Math.floor((clickY - gameState.offsetY) / (PIXEL_SIZE * gameState.zoom));
            
            if (worldX >= 0 && worldX < WORLD_SIZE && worldY >= 0 && worldY < WORLD_SIZE) {
                placePixel(worldX, worldY);
            }
        });
        
        // Wheel-Event f√ºr Zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            gameState.zoom = Math.max(0.05, Math.min(10, gameState.zoom * delta));
            updateZoomLevel();
            render();
        });
        
        // Pixel platzieren
        function placePixel(x, y) {
            const currentTile = worldMap[y][x];
            
            // Pr√ºfen ob es sich um Land handelt
            if (currentTile.type !== 'land' || currentTile.owner === 'player') {
                if (currentTile.type === 'ocean') {
                    showNotification('Pixel k√∂nnen nur auf Land platziert werden!');
                } else if (currentTile.owner === 'player') {
                    // √ñffne Upgrade-Panel wenn es ein Miner oder Kaserne ist
                    if (currentTile.pixelType === 'miner' || currentTile.pixelType === 'barracks') {
                        openUpgradePanel(x, y);
                    } else {
                        showNotification('Feld bereits belegt!');
                    }
                }
                return;
            }
            
            const cost = PIXEL_COSTS[gameState.selectedType];
            
            if (gameState.pixels < cost) {
                showNotification(`Nicht genug Pixel! Ben√∂tigt: ${cost}`);
                return;
            }
            
            gameState.pixels = Math.floor(gameState.pixels - cost);
            worldMap[y][x] = {
                type: 'land',
                owner: 'player',
                pixelType: gameState.selectedType,
                createdAt: Date.now(),
                level: 1,
                landColor: currentTile.landColor,
                landName: currentTile.landName
            };
            
            gameState.territory++;
            
            if (gameState.selectedType === 'miner') {
                gameState.productionRate++;
            }
            
            updateUI();
            render();
            
            showNotification(`${gameState.selectedType.toUpperCase()} platziert!`);
        }
        
        // Upgrade-Panel √∂ffnen
        function openUpgradePanel(x, y) {
            const pixel = worldMap[y][x];
            gameState.selectedPixel = {x, y};
            
            const upgradePanel = document.getElementById('upgrade-panel');
            const upgradeType = document.getElementById('upgrade-type');
            const upgradeLevel = document.getElementById('upgrade-level');
            const upgradeProduction = document.getElementById('upgrade-production');
            const upgradeCost = document.getElementById('upgrade-cost');
            const doUpgradeBtn = document.getElementById('do-upgrade-btn');
            
            upgradeType.textContent = pixel.pixelType.toUpperCase();
            upgradeLevel.textContent = `Level ${pixel.level}`;
            
            if (pixel.pixelType === 'miner') {
                upgradeProduction.textContent = `${pixel.level} Pixel/s`;
            } else if (pixel.pixelType === 'barracks') {
                upgradeProduction.textContent = `${10 + pixel.level * 5}% Expansion`;
            }
            
            const nextLevel = pixel.level;
            if (nextLevel <= 5) {
                const cost = UPGRADE_COSTS[pixel.pixelType][nextLevel - 1];
                upgradeCost.textContent = `${cost} Pixel`;
                doUpgradeBtn.disabled = gameState.pixels < cost;
            } else {
                upgradeCost.textContent = 'MAX';
                doUpgradeBtn.disabled = true;
            }
            
            upgradePanel.classList.add('show');
        }
        
        // Upgrade durchf√ºhren
        document.getElementById('do-upgrade-btn').addEventListener('click', () => {
            if (!gameState.selectedPixel) return;
            
            const {x, y} = gameState.selectedPixel;
            const pixel = worldMap[y][x];
            
            if (pixel.level >= 5) {
                showNotification('Maximales Level erreicht!');
                return;
            }
            
            const cost = UPGRADE_COSTS[pixel.pixelType][pixel.level - 1];
            
            if (gameState.pixels < cost) {
                showNotification(`Nicht genug Pixel! Ben√∂tigt: ${cost}`);
                return;
            }
            
            gameState.pixels = Math.floor(gameState.pixels - cost);
            
            // Bei Miner: Produktionsrate erh√∂hen
            if (pixel.pixelType === 'miner') {
                gameState.productionRate++; // Jedes Level gibt +1 Produktion
            }
            
            pixel.level++;
            
            updateUI();
            render();
            showNotification(`Upgrade auf Level ${pixel.level} erfolgreich!`);
            
            // Panel aktualisieren
            openUpgradePanel(x, y);
        });
        
        // Panel schlie√üen
        document.getElementById('close-panel-btn').addEventListener('click', () => {
            document.getElementById('upgrade-panel').classList.remove('show');
            gameState.selectedPixel = null;
        });
        
        // Render-Funktion
        function render() {
            ctx.fillStyle = '#0a0e17';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const scaledPixelSize = PIXEL_SIZE * gameState.zoom;
            
            // Bei sehr kleinem Zoom: Kontinente als Bl√∂cke zeichnen f√ºr bessere Sichtbarkeit
            if (gameState.zoom < 0.3) {
                // Ozean-Hintergrund
                ctx.fillStyle = '#0f1f3f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Kontinente als zusammenh√§ngende Fl√§chen
                let continentGroups = new Map();
                
                for (let y = 0; y < WORLD_SIZE; y++) {
                    for (let x = 0; x < WORLD_SIZE; x++) {
                        const tile = worldMap[y][x];
                        if (tile.type === 'land') {
                            const screenX = gameState.offsetX + x * scaledPixelSize;
                            const screenY = gameState.offsetY + y * scaledPixelSize;
                            
                            if (tile.owner === 'player') {
                                ctx.fillStyle = PIXEL_COLORS[tile.pixelType];
                            } else {
                                ctx.fillStyle = tile.landColor || '#2a4a2a';
                            }
                            ctx.fillRect(screenX, screenY, Math.max(1, scaledPixelSize), Math.max(1, scaledPixelSize));
                        }
                    }
                }
            } else {
                // Normale Detail-Darstellung
                for (let y = 0; y < WORLD_SIZE; y++) {
                    for (let x = 0; x < WORLD_SIZE; x++) {
                        const screenX = gameState.offsetX + x * scaledPixelSize;
                        const screenY = gameState.offsetY + y * scaledPixelSize;
                        
                        const tile = worldMap[y][x];
                        
                        // Ozean zeichnen
                        if (tile.type === 'ocean') {
                            ctx.fillStyle = '#0f1f3f';
                            ctx.fillRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                        }
                        // Land zeichnen
                        else if (tile.type === 'land') {
                            // Landfarbe
                            if (tile.owner !== 'player') {
                                ctx.fillStyle = tile.landColor || '#2a3a2a';
                                ctx.fillRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                            } else {
                                // Spieler-Pixel
                                ctx.fillStyle = PIXEL_COLORS[tile.pixelType];
                                ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                                
                                // Level-Indikator f√ºr Miner und Kasernen
                                if ((tile.pixelType === 'miner' || tile.pixelType === 'barracks') && gameState.zoom > 1.5) {
                                    ctx.fillStyle = '#ffffff';
                                    ctx.font = `bold ${Math.max(8, scaledPixelSize * 0.4)}px Orbitron`;
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText(tile.level, screenX + scaledPixelSize / 2, screenY + scaledPixelSize / 2);
                                }
                                
                                // Glow-Effekt f√ºr Miner
                                if (tile.pixelType === 'miner' && gameState.zoom > 1) {
                                    ctx.shadowBlur = 10 * gameState.zoom;
                                    ctx.shadowColor = PIXEL_COLORS[tile.pixelType];
                                    ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                                    ctx.shadowBlur = 0;
                                }
                            }
                            
                            // Konturen f√ºr Kontinente bei mittlerem Zoom
                            if (gameState.zoom >= 0.3 && gameState.zoom < 1) {
                                // Pr√ºfe ob Nachbar Ozean ist
                                const neighbors = [
                                    [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
                                ];
                                
                                let hasOceanNeighbor = false;
                                for (let [nx, ny] of neighbors) {
                                    if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                                        if (worldMap[ny][nx].type === 'ocean') {
                                            hasOceanNeighbor = true;
                                            break;
                                        }
                                    }
                                }
                                
                                if (hasOceanNeighbor) {
                                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                                    ctx.lineWidth = Math.max(1, gameState.zoom);
                                    ctx.strokeRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                                }
                            }
                        }
                        
                        // Grid nur zeichnen wenn Zoom > 1
                        if (gameState.zoom > 1) {
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                        }
                    }
                }
            }
        }
        
        // UI aktualisieren
        function updateUI() {
            pixelCountEl.textContent = Math.floor(gameState.pixels);
            territoryCountEl.textContent = gameState.territory;
            productionRateEl.textContent = gameState.productionRate.toFixed(1);
        }
        
        // Notification anzeigen
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 2000);
        }
        
        // Kasernen-Expansion
        function expandBarracks() {
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    const tile = worldMap[y][x];
                    if (tile.owner === 'player' && tile.pixelType === 'barracks') {
                        // Expansionschance basierend auf Level
                        const expansionChance = (10 + tile.level * 5) / 100;
                        
                        // Versuche benachbarte Felder zu erobern
                        const neighbors = [
                            [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
                        ];
                        
                        for (let [nx, ny] of neighbors) {
                            if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                                const neighborTile = worldMap[ny][nx];
                                if (neighborTile.type === 'land' && neighborTile.owner !== 'player' && Math.random() < expansionChance) {
                                    worldMap[ny][nx] = {
                                        type: 'land',
                                        owner: 'player',
                                        pixelType: 'normal',
                                        createdAt: Date.now(),
                                        level: 1,
                                        landColor: neighborTile.landColor
                                    };
                                    gameState.territory++;
                                }
                            }
                        }
                    }
                }
            }
        }
        
        // Produktions-Loop
        let lastProductionTime = Date.now();
        setInterval(() => {
            const now = Date.now();
            const deltaTime = (now - lastProductionTime) / 1000;
            
            gameState.pixels += gameState.productionRate * deltaTime;
            gameState.pixels = Math.floor(gameState.pixels); // Ganzzahl
            lastProductionTime = now;
            
            updateUI();
        }, 1000);
        
        // Kasernen-Expansion-Loop
        setInterval(() => {
            expandBarracks();
            render();
            updateUI();
        }, 2000);
        
        // Initiales Rendering
        render();
        updateUI();
        
        showNotification('Willkommen bei PIXEL CONQUEST! Platziere deine ersten Pixel!');
    </script>
