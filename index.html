<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Conquest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e17;
            --bg-medium: #141824;
            --bg-light: #1e2433;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-danger: #ff3366;
            --text-primary: #e0e6f0;
            --text-secondary: #8a95b0;
            --border-glow: rgba(0, 255, 136, 0.3);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        #header {
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            padding: 20px 30px;
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        #stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--bg-dark);
            cursor: grab;
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }
        
        #world-canvas {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #controls {
            background: var(--bg-medium);
            padding: 20px 30px;
            border-top: 2px solid var(--accent-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #pixel-types {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .pixel-btn {
            background: var(--bg-light);
            border: 2px solid var(--text-secondary);
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .pixel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .pixel-btn:hover::before {
            left: 100%;
        }
        
        .pixel-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--border-glow);
            transform: translateY(-2px);
        }
        
        .pixel-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 30px var(--border-glow);
            transform: scale(1.05);
        }
        
        .pixel-btn .cost {
            display: block;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        #zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .zoom-btn {
            background: var(--bg-light);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--border-glow);
            transform: scale(1.1);
        }
        
        #zoom-level {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            min-width: 80px;
            text-align: center;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(20, 24, 36, 0.95);
            border: 1px solid var(--accent-primary);
            padding: 10px 15px;
            border-radius: 6px;
            pointer-events: none;
            z-index: 1000;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .producing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        #notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-dark);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 2000;
        }
        
        #notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="title">PIXEL CONQUEST</div>
            <div id="stats">
                <div class="stat">
                    <span class="stat-label">Pixel Vorrat</span>
                    <span class="stat-value" id="pixel-count">1000</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Territorium</span>
                    <span class="stat-value" id="territory-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Produktion/s</span>
                    <span class="stat-value" id="production-rate">0</span>
                </div>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="world-canvas"></canvas>
        </div>
        
        <div id="controls">
            <div id="pixel-types">
                <button class="pixel-btn active" data-type="normal">
                    Standard
                    <span class="cost">1 Pixel</span>
                </button>
                <button class="pixel-btn" data-type="miner">
                    Miner
                    <span class="cost">50 Pixel | +1/s</span>
                </button>
                <button class="pixel-btn" data-type="barracks">
                    Kaserne
                    <span class="cost">100 Pixel | Expansion</span>
                </button>
            </div>
            
            <div id="zoom-controls">
                <button class="zoom-btn" id="zoom-out">−</button>
                <div id="zoom-level">100%</div>
                <button class="zoom-btn" id="zoom-in">+</button>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>
    
    <script>
        // Spiel-Konfiguration
        const WORLD_SIZE = 200; // 200x200 Weltkarte
        const PIXEL_SIZE = 10;
        const INITIAL_PIXELS = 1000;
        
        const PIXEL_COSTS = {
            normal: 1,
            miner: 50,
            barracks: 100
        };
        
        const PIXEL_COLORS = {
            normal: '#00ff88',
            miner: '#ffaa00',
            barracks: '#ff3366'
        };
        
        // Spiel-Zustand
        let gameState = {
            pixels: INITIAL_PIXELS,
            territory: 0,
            productionRate: 0,
            selectedType: 'normal',
            zoom: 1,
            offsetX: 0,
            offsetY: 0,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0
        };
        
        // Weltkarte (2D-Array)
        let worldMap = Array(WORLD_SIZE).fill(null).map(() => Array(WORLD_SIZE).fill(null));
        
        // Canvas Setup
        const canvas = document.getElementById('world-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            gameState.offsetX = canvas.width / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            gameState.offsetY = canvas.height / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            render();
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // UI-Elemente
        const pixelCountEl = document.getElementById('pixel-count');
        const territoryCountEl = document.getElementById('territory-count');
        const productionRateEl = document.getElementById('production-rate');
        const zoomLevelEl = document.getElementById('zoom-level');
        const notificationEl = document.getElementById('notification');
        
        // Event-Listener für Pixel-Typen
        document.querySelectorAll('.pixel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pixel-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.selectedType = btn.dataset.type;
            });
        });
        
        // Zoom-Kontrollen
        document.getElementById('zoom-in').addEventListener('click', () => {
            gameState.zoom = Math.min(gameState.zoom * 1.5, 8);
            updateZoomLevel();
            render();
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            gameState.zoom = Math.max(gameState.zoom / 1.5, 0.25);
            updateZoomLevel();
            render();
        });
        
        function updateZoomLevel() {
            zoomLevelEl.textContent = Math.round(gameState.zoom * 100) + '%';
        }
        
        // Maus-Events für Dragging
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 2 || e.button === 1) { // Rechtsklick oder Mittelklick
                gameState.isDragging = true;
                gameState.dragStartX = e.clientX - gameState.offsetX;
                gameState.dragStartY = e.clientY - gameState.offsetY;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (gameState.isDragging) {
                gameState.offsetX = e.clientX - gameState.dragStartX;
                gameState.offsetY = e.clientY - gameState.dragStartY;
                render();
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 2 || e.button === 1) {
                gameState.isDragging = false;
            }
        });
        
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Click-Event für Pixel platzieren
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const worldX = Math.floor((clickX - gameState.offsetX) / (PIXEL_SIZE * gameState.zoom));
            const worldY = Math.floor((clickY - gameState.offsetY) / (PIXEL_SIZE * gameState.zoom));
            
            if (worldX >= 0 && worldX < WORLD_SIZE && worldY >= 0 && worldY < WORLD_SIZE) {
                placePixel(worldX, worldY);
            }
        });
        
        // Wheel-Event für Zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            gameState.zoom = Math.max(0.25, Math.min(8, gameState.zoom * delta));
            updateZoomLevel();
            render();
        });
        
        // Pixel platzieren
        function placePixel(x, y) {
            const cost = PIXEL_COSTS[gameState.selectedType];
            
            if (gameState.pixels < cost) {
                showNotification(`Nicht genug Pixel! Benötigt: ${cost}`);
                return;
            }
            
            if (worldMap[y][x] !== null) {
                showNotification('Feld bereits belegt!');
                return;
            }
            
            gameState.pixels -= cost;
            worldMap[y][x] = {
                type: gameState.selectedType,
                owner: 'player',
                createdAt: Date.now()
            };
            
            gameState.territory++;
            
            if (gameState.selectedType === 'miner') {
                gameState.productionRate++;
            }
            
            updateUI();
            render();
            
            showNotification(`${gameState.selectedType.toUpperCase()} platziert!`);
        }
        
        // Render-Funktion
        function render() {
            ctx.fillStyle = '#0a0e17';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid zeichnen
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            const scaledPixelSize = PIXEL_SIZE * gameState.zoom;
            
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    const screenX = gameState.offsetX + x * scaledPixelSize;
                    const screenY = gameState.offsetY + y * scaledPixelSize;
                    
                    // Grid nur zeichnen wenn Zoom > 0.5
                    if (gameState.zoom > 0.5) {
                        ctx.strokeRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                    }
                    
                    // Pixel zeichnen
                    if (worldMap[y][x] !== null) {
                        const pixel = worldMap[y][x];
                        ctx.fillStyle = PIXEL_COLORS[pixel.type];
                        ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                        
                        // Glow-Effekt für Miner
                        if (pixel.type === 'miner' && gameState.zoom > 1) {
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = PIXEL_COLORS[pixel.type];
                            ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                            ctx.shadowBlur = 0;
                        }
                    }
                }
            }
        }
        
        // UI aktualisieren
        function updateUI() {
            pixelCountEl.textContent = gameState.pixels;
            territoryCountEl.textContent = gameState.territory;
            productionRateEl.textContent = gameState.productionRate.toFixed(1);
        }
        
        // Notification anzeigen
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 2000);
        }
        
        // Kasernen-Expansion
        function expandBarracks() {
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    if (worldMap[y][x]?.type === 'barracks') {
                        // Versuche benachbarte Felder zu erobern
                        const neighbors = [
                            [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
                        ];
                        
                        for (let [nx, ny] of neighbors) {
                            if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                                if (worldMap[ny][nx] === null && Math.random() < 0.1) { // 10% Chance pro Tick
                                    worldMap[ny][nx] = {
                                        type: 'normal',
                                        owner: 'player',
                                        createdAt: Date.now()
                                    };
                                    gameState.territory++;
                                }
                            }
                        }
                    }
                }
            }
        }
        
        // Produktions-Loop
        let lastProductionTime = Date.now();
        setInterval(() => {
            const now = Date.now();
            const deltaTime = (now - lastProductionTime) / 1000;
            
            gameState.pixels += gameState.productionRate * deltaTime;
            lastProductionTime = now;
            
            updateUI();
        }, 1000);
        
        // Kasernen-Expansion-Loop
        setInterval(() => {
            expandBarracks();
            render();
            updateUI();
        }, 2000);
        
        // Initiales Rendering
        render();
        updateUI();
        
        showNotification('Willkommen bei PIXEL CONQUEST! Platziere deine ersten Pixel!');
    </script>
</body>
</html>
