<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pixel Conquest - Battle Royale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e17;
            --bg-medium: #141824;
            --bg-light: #1e2433;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-danger: #ff3366;
            --text-primary: #e0e6f0;
            --text-secondary: #8a95b0;
            --border-glow: rgba(0, 255, 136, 0.3);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        #header {
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            padding: 20px 30px;
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        #stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid;
            font-weight: 700;
        }
        
        .player-rank {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--bg-dark);
            cursor: crosshair;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #canvas-container.dragging {
            cursor: grabbing;
        }
        
        #world-canvas {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            touch-action: none;
        }
        
        #controls {
            background: var(--bg-medium);
            padding: 20px 30px;
            border-top: 2px solid var(--accent-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #pixel-types {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .pixel-btn {
            background: var(--bg-light);
            border: 2px solid var(--text-secondary);
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .pixel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .pixel-btn:hover::before {
            left: 100%;
        }
        
        .pixel-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--border-glow);
            transform: translateY(-2px);
        }
        
        .pixel-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 30px var(--border-glow);
            transform: scale(1.05);
        }
        
        .pixel-btn .cost {
            display: block;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .pixel-btn .special {
            display: block;
            font-size: 0.7rem;
            margin-top: 3px;
            opacity: 0.9;
            color: var(--accent-danger);
        }
        
        #zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .zoom-btn {
            background: var(--bg-light);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--border-glow);
            transform: scale(1.1);
        }
        
        #zoom-level {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            min-width: 80px;
            text-align: center;
        }
        
        #notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-dark);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 2000;
            max-width: 300px;
        }
        
        #notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        #notification.danger {
            background: linear-gradient(135deg, var(--accent-danger), #ff6699);
        }
        
        #notification.warning {
            background: linear-gradient(135deg, #ffaa00, #ffcc33);
        }
        
        #leaderboard {
            position: fixed;
            left: 30px;
            top: 120px;
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }
        
        .leaderboard-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-item.current-player {
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 15px var(--border-glow);
        }
        
        .leaderboard-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 30px;
        }
        
        .leaderboard-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .leaderboard-name {
            flex: 1;
            font-weight: 700;
        }
        
        .leaderboard-score {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-primary);
            font-weight: 700;
        }
        
        #upgrade-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1500;
        }
        
        #upgrade-panel.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .upgrade-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .upgrade-info {
            background: var(--bg-dark);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upgrade-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .upgrade-info-row:last-child {
            margin-bottom: 0;
        }
        
        .upgrade-label {
            color: var(--text-secondary);
        }
        
        .upgrade-value {
            color: var(--accent-primary);
            font-weight: 700;
        }
        
        .upgrade-btn-container {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .upgrade-action-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .upgrade-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--border-glow);
        }
        
        .upgrade-action-btn:disabled {
            background: var(--bg-light);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .close-panel-btn {
            background: var(--accent-danger);
        }
        
        .attack-btn {
            background: linear-gradient(135deg, var(--accent-danger), #ff6699);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .producing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes battle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .under-attack {
            animation: battle 0.5s ease-in-out;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            #title {
                font-size: 1.5rem;
            }
            
            #stats {
                width: 100%;
                justify-content: space-around;
                gap: 15px;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            #controls {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            #pixel-types {
                width: 100%;
                justify-content: center;
            }
            
            .pixel-btn {
                flex: 1;
                min-width: 90px;
                padding: 12px 15px;
                font-size: 0.85rem;
            }
            
            #zoom-controls {
                width: 100%;
                justify-content: center;
            }
            
            #leaderboard {
                left: 10px;
                top: 100px;
                width: calc(100% - 20px);
                max-width: 300px;
                max-height: 250px;
            }
            
            #upgrade-panel {
                right: 50%;
                transform: translate(50%, -50%);
                width: calc(100% - 40px);
                max-width: 320px;
            }
            
            #notification {
                right: 50%;
                transform: translateX(50%);
                width: calc(100% - 40px);
                max-width: 300px;
                text-align: center;
            }
            
            #notification.show {
                transform: translateX(50%) translateY(0);
            }
        }
    </style>
</head>

        const WORLD_SIZE = 360;

        const PIXEL_COSTS = {

        };
        
        const UPGRADE_COSTS = {

        const PIXEL_COLORS = {

        };
        
        // Generiere eindeutige Spieler-ID
        function generatePlayerId() {
            let playerId = localStorage.getItem('pixelConquestPlayerId');
            if (!playerId) {
                playerId = 'player_' + Math.random().toString(36).substr(2, 9) + Date.now();
                localStorage.setItem('pixelConquestPlayerId', playerId);
            }
            return playerId;
        }
        
        // Spiel-Zustand
        let gameState = {
            pixels: INITIAL_PIXELS,
            territory: 0,
            productionRate: 0,
            kills: 0,
            selectedType: 'normal',

            selectedPixel: null,
            userId: generatePlayerId(),
            userColor: null,
            userName: null
        };
        
        // Spieler-Farben
        const playerColors = [
            '#00ff88', '#ff3366', '#00ccff', '#ffaa00', '#ff00ff', 
            '#00ffff', '#ff9900', '#9900ff', '#00ff00', '#ff0066',
            '#66ff00', '#ff6600', '#6600ff', '#ff0099', '#00ff99'
        ];
        
        function getUserColor(userId) {
            const hash = userId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return playerColors[hash % playerColors.length];
        }
        
        function generatePlayerName() {
            let playerName = localStorage.getItem('pixelConquestPlayerName');
            if (!playerName) {
                const adjectives = ['Mighty', 'Epic', 'Brave', 'Swift', 'Dark', 'Fire', 'Ice', 'Thunder', 'Shadow', 'Cyber'];
                const nouns = ['Warrior', 'Knight', 'Commander', 'Emperor', 'Conqueror', 'Champion', 'Hunter', 'Slayer', 'Master', 'Lord'];
                playerName = adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' + 
                            nouns[Math.floor(Math.random() * nouns.length)];
                localStorage.setItem('pixelConquestPlayerName', playerName);
            }
            return playerName;
        }
        
        gameState.userColor = getUserColor(gameState.userId);

        // Weltkarte (2D-Array)

                {x: 185, y: 30, width: 20, height: 25, color: '#2d4a6a', name: 'Skandinavien'},
                {x: 230, y: 90, width: 25, height: 30, color: '#4a5a3d', name: 'Indien'},
                {x: 300, y: 60, width: 12, height: 25, color: '#3d4a5a', name: 'Japan'},
                {x: 315, y: 165, width: 10, height: 20, color: '#4a3d5a', name: 'Neuseeland'},
                {x: 220, y: 140, width: 8, height: 18, color: '#5a3d4a', name: 'Madagaskar'},
                {x: 155, y: 35, width: 8, height: 8, color: '#2d5a4a', name: 'Island'}
            ];

            continents.forEach(continent => {

        initWorldMap();
        
        // Canvas Setup
        const canvas = document.getElementById('world-canvas');

        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            gameState.offsetX = canvas.width / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // UI-Elemente
        const pixelCountEl = document.getElementById('pixel-count');
        const territoryCountEl = document.getElementById('territory-count');
        const productionRateEl = document.getElementById('production-rate');
        const killCountEl = document.getElementById('kill-count');
        const zoomLevelEl = document.getElementById('zoom-level');
        const notificationEl = document.getElementById('notification');
        const playerNameEl = document.getElementById('player-name');
        
        playerNameEl.textContent = gameState.userName;
        playerNameEl.style.borderColor = gameState.userColor;
        playerNameEl.style.color = gameState.userColor;
        
        // Firebase Sync
        async function initPlayer() {
            const playerRef = ref(database, `players/${gameState.userId}`);
            await set(playerRef, {
                name: gameState.userName,
                color: gameState.userColor,
                pixels: gameState.pixels,
                territory: 0,
                kills: 0,
                productionRate: 0,
                lastActive: serverTimestamp()
            });
            
            syncWithFirebase();

        function syncWithFirebase() {
            // H√∂re auf Weltkarten-√Ñnderungen
            const worldRef = ref(database, 'world');
            onValue(worldRef, (snapshot) => {
                if (snapshot.exists()) {
                    const worldData = snapshot.val();
                    for (let y = 0; y < WORLD_SIZE; y++) {
                        for (let x = 0; x < WORLD_SIZE; x++) {
                            const key = `${x}_${y}`;
                            if (worldData[key]) {
                                const tile = worldData[key];
                                if (worldMap[y][x].type === 'land') {
                                    worldMap[y][x] = {
                                        ...worldMap[y][x],
                                        owner: tile.owner,
                                        pixelType: tile.pixelType,
                                        level: tile.level || 1,
                                        createdAt: tile.createdAt
                                    };
                                }
                            }
                        }
                    }
                    calculatePlayerStats();
                    render();
                }
            });
            
            // H√∂re auf Spieler-Updates
            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                if (snapshot.exists()) {
                    allPlayers = snapshot.val();
                    updateLeaderboard();
                }
            });
        }
        
        // Leaderboard aktualisieren
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            const sortedPlayers = Object.entries(allPlayers)
                .sort((a, b) => (b[1].territory || 0) - (a[1].territory || 0))
                .slice(0, 10);
            
            leaderboardList.innerHTML = sortedPlayers.map(([playerId, player], index) => {
                const isCurrentPlayer = playerId === gameState.userId;
                return `
                    <div class="leaderboard-item ${isCurrentPlayer ? 'current-player' : ''}">
                        <div class="leaderboard-rank">${index + 1}</div>
                        <div class="leaderboard-color" style="background: ${player.color}"></div>
                        <div class="leaderboard-name">${player.name}</div>
                        <div class="leaderboard-score">${player.territory || 0}</div>
                    </div>
                `;
            }).join('');
        }
        
        // Berechne Spieler-Statistiken
        function calculatePlayerStats() {
            let territory = 0;
            let productionRate = 0;
            
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    const tile = worldMap[y][x];
                    if (tile.owner === gameState.userId) {
                        territory++;
                        if (tile.pixelType === 'miner') {
                            productionRate += tile.level || 1;
                        }
                    }
                }
            }
            
            gameState.territory = territory;
            gameState.productionRate = productionRate;
            updateUI();
        }
        
        // Event-Listener f√ºr Pixel-Typen
        document.querySelectorAll('.pixel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pixel-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.selectedType = btn.dataset.type;
            });
        });
        
        // Zoom-Kontrollen
        document.getElementById('zoom-in').addEventListener('click', () => {
            gameState.zoom = Math.min(gameState.zoom * 1.5, 10);
            updateZoomLevel();
            render();
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            gameState.zoom = Math.max(gameState.zoom / 1.5, 0.05);
            updateZoomLevel();
            render();
        });
        
        document.getElementById('center-view').addEventListener('click', () => {
            gameState.offsetX = canvas.width / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            gameState.offsetY = canvas.height / 2 - (WORLD_SIZE * PIXEL_SIZE * gameState.zoom) / 2;
            render();
            showNotification('Ansicht zentriert');
        });
        
        function updateZoomLevel() {
            zoomLevelEl.textContent = Math.round(gameState.zoom * 100) + '%';
        }
        
        // Canvas Events
        let isClick = true;
        let clickTimeout;
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                gameState.isDragging = true;
                gameState.dragStartX = e.clientX - gameState.offsetX;
                gameState.dragStartY = e.clientY - gameState.offsetY;
                isClick = true;
                clickTimeout = setTimeout(() => { isClick = false; }, 150);
                container.classList.add('dragging');
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (gameState.isDragging) {
                gameState.offsetX = e.clientX - gameState.dragStartX;
                gameState.offsetY = e.clientY - gameState.dragStartY;
                isClick = false;
                render();
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (gameState.isDragging && isClick && e.button === 0) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                const worldX = Math.floor((clickX - gameState.offsetX) / (PIXEL_SIZE * gameState.zoom));
                const worldY = Math.floor((clickY - gameState.offsetY) / (PIXEL_SIZE * gameState.zoom));
                
                if (worldX >= 0 && worldX < WORLD_SIZE && worldY >= 0 && worldY < WORLD_SIZE) {
                    handleTileClick(worldX, worldY);
                }
            }
            gameState.isDragging = false;
            container.classList.remove('dragging');
            clearTimeout(clickTimeout);
        });
        
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Touch Events
        let touchStartDistance = 0;
        let initialZoom = 1;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let isTouchClick = true;
        let touchStartTime = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
            isTouchClick = true;
            
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                gameState.isDragging = true;
                gameState.dragStartX = touch.clientX - gameState.offsetX;
                gameState.dragStartY = touch.clientY - gameState.offsetY;
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            } else if (e.touches.length === 2) {
                gameState.isDragging = false;
                isTouchClick = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                touchStartDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                initialZoom = gameState.zoom;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && gameState.isDragging) {
                const touch = e.touches[0];
                const deltaX = Math.abs(touch.clientX - lastTouchX);
                const deltaY = Math.abs(touch.clientY - lastTouchY);
                
                if (deltaX > 5 || deltaY > 5) {
                    isTouchClick = false;
                }
                
                gameState.offsetX = touch.clientX - gameState.dragStartX;
                gameState.offsetY = touch.clientY - gameState.dragStartY;
                render();
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const scale = currentDistance / touchStartDistance;
                gameState.zoom = Math.max(0.05, Math.min(10, initialZoom * scale));
                updateZoomLevel();
                render();
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            
            if (e.touches.length === 0) {
                if (gameState.isDragging && isTouchClick && touchDuration < 300) {
                    const touch = e.changedTouches[0];
                    const rect = canvas.getBoundingClientRect();
                    const clickX = touch.clientX - rect.left;
                    const clickY = touch.clientY - rect.top;
                    
                    const worldX = Math.floor((clickX - gameState.offsetX) / (PIXEL_SIZE * gameState.zoom));
                    const worldY = Math.floor((clickY - gameState.offsetY) / (PIXEL_SIZE * gameState.zoom));
                    
                    if (worldX >= 0 && worldX < WORLD_SIZE && worldY >= 0 && worldY < WORLD_SIZE) {
                        handleTileClick(worldX, worldY);
                    }
                }
                gameState.isDragging = false;
            }
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            gameState.zoom = Math.max(0.05, Math.min(10, gameState.zoom * delta));
            updateZoomLevel();
            render();
        });
        
        // Tile Click Handler
        function handleTileClick(x, y) {
            const currentTile = worldMap[y][x];
            
            if (currentTile.type !== 'land') {
                showNotification('Pixel k√∂nnen nur auf Land platziert werden!');
                return;
            }
            
            // Wenn Feld leer ist - platziere Pixel
            if (!currentTile.owner) {
                placePixel(x, y);
            } 
            // Wenn eigenes Feld - √∂ffne Upgrade Panel
            else if (currentTile.owner === gameState.userId) {
                openUpgradePanel(x, y, false);
            }
            // Wenn fremdes Feld - √∂ffne Angriff Panel
            else {
                openUpgradePanel(x, y, true);
            }
        }
        
        // Pixel platzieren
        async function placePixel(x, y) {
            const cost = PIXEL_COSTS[gameState.selectedType];
            
            if (gameState.pixels < cost) {
                showNotification(`Nicht genug Pixel! Ben√∂tigt: ${cost}`, 'danger');
                return;
            }
            
            gameState.pixels = Math.floor(gameState.pixels - cost);
            
            const key = `${x}_${y}`;
            await set(ref(database, `world/${key}`), {
                owner: gameState.userId,
                pixelType: gameState.selectedType,
                level: 1,
                createdAt: serverTimestamp()
            });
            
            await updatePlayerData();
            
            showNotification(`${gameState.selectedType.toUpperCase()} platziert!`);
        }
        
        // Upgrade Panel √∂ffnen
        function openUpgradePanel(x, y, isEnemy) {
            const pixel = worldMap[y][x];
            gameState.selectedPixel = {x, y, isEnemy};
            
            const upgradePanel = document.getElementById('upgrade-panel');
            const upgradeType = document.getElementById('upgrade-type');
            const upgradeOwner = document.getElementById('upgrade-owner');
            const upgradeLevel = document.getElementById('upgrade-level');
            const upgradeProduction = document.getElementById('upgrade-production');
            const upgradeCost = document.getElementById('upgrade-cost');
            const upgradeCostRow = document.getElementById('upgrade-cost-row');
            const doUpgradeBtn = document.getElementById('do-upgrade-btn');
            const attackBtn = document.getElementById('attack-btn');
            
            upgradeType.textContent = pixel.pixelType.toUpperCase();
            
            const ownerData = allPlayers[pixel.owner];
            upgradeOwner.textContent = ownerData ? ownerData.name : 'Unbekannt';
            upgradeOwner.style.color = ownerData ? ownerData.color : '#ffffff';
            
            upgradeLevel.textContent = `Level ${pixel.level}`;
            
            if (pixel.pixelType === 'miner') {
                upgradeProduction.textContent = `${pixel.level} Pixel/s`;
            } else if (pixel.pixelType === 'barracks') {
                upgradeProduction.textContent = `${10 + pixel.level * 5}% Expansion`;
            } else if (pixel.pixelType === 'soldier') {
                upgradeProduction.textContent = `${20 + pixel.level * 10}% Angriff`;
            } else {
                upgradeProduction.textContent = 'Keine';
            }
            
            if (isEnemy) {
                // Angriffs-Modus
                doUpgradeBtn.style.display = 'none';
                attackBtn.style.display = 'block';
                upgradeCostRow.style.display = 'none';
            } else {
                // Upgrade-Modus
                attackBtn.style.display = 'none';
                doUpgradeBtn.style.display = 'block';
                upgradeCostRow.style.display = 'flex';
                
                const nextLevel = pixel.level;
                if (nextLevel <= 5 && UPGRADE_COSTS[pixel.pixelType]) {
                    const cost = UPGRADE_COSTS[pixel.pixelType][nextLevel - 1];
                    upgradeCost.textContent = `${cost} Pixel`;
                    doUpgradeBtn.disabled = gameState.pixels < cost;
                } else {
                    upgradeCost.textContent = 'MAX';
                    doUpgradeBtn.disabled = true;
                }
            }
            
            upgradePanel.classList.add('show');
        }
        
        // Upgrade durchf√ºhren
        document.getElementById('do-upgrade-btn').addEventListener('click', async () => {
            if (!gameState.selectedPixel || gameState.selectedPixel.isEnemy) return;
            
            const {x, y} = gameState.selectedPixel;
            const pixel = worldMap[y][x];
            
            if (pixel.level >= 5) {
                showNotification('Maximales Level erreicht!', 'warning');
                return;
            }
            
            const cost = UPGRADE_COSTS[pixel.pixelType][pixel.level - 1];
            
            if (gameState.pixels < cost) {
                showNotification(`Nicht genug Pixel! Ben√∂tigt: ${cost}`, 'danger');
                return;
            }
            
            gameState.pixels = Math.floor(gameState.pixels - cost);
            
            const key = `${x}_${y}`;
            await update(ref(database, `world/${key}`), {
                level: pixel.level + 1
            });
            
            await updatePlayerData();
            
            showNotification(`Upgrade auf Level ${pixel.level + 1} erfolgreich!`);
            document.getElementById('upgrade-panel').classList.remove('show');
        });
        
        // Angriff durchf√ºhren
        document.getElementById('attack-btn').addEventListener('click', async () => {
            if (!gameState.selectedPixel || !gameState.selectedPixel.isEnemy) return;
            
            const attackCost = 200;
            
            if (gameState.pixels < attackCost) {
                showNotification(`Nicht genug Pixel f√ºr Angriff! Ben√∂tigt: ${attackCost}`, 'danger');
                return;
            }
            
            const {x, y} = gameState.selectedPixel;
            const pixel = worldMap[y][x];
            
            // Berechne Angriffschance (50% Basis + Soldaten-Bonus)
            let attackPower = 50;
            
            // Z√§hle benachbarte eigene Soldaten
            const neighbors = [
                [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
            ];
            
            for (let [nx, ny] of neighbors) {
                if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                    const neighborTile = worldMap[ny][nx];
                    if (neighborTile.owner === gameState.userId && neighborTile.pixelType === 'soldier') {
                        attackPower += 10 + (neighborTile.level * 5);
                    }
                }
            }
            
            const success = Math.random() * 100 < attackPower;
            
            gameState.pixels = Math.floor(gameState.pixels - attackCost);
            
            if (success) {
                // Angriff erfolgreich - erobere Pixel
                const key = `${x}_${y}`;
                await set(ref(database, `world/${key}`), {
                    owner: gameState.userId,
                    pixelType: 'normal',
                    level: 1,
                    createdAt: serverTimestamp()
                });
                
                gameState.kills++;
                
                await updatePlayerData();
                
                showNotification('‚öîÔ∏è ANGRIFF ERFOLGREICH! Feld erobert!');
            } else {
                // Angriff fehlgeschlagen
                await updatePlayerData();
                showNotification('‚ùå Angriff fehlgeschlagen!', 'danger');
            }
            
            document.getElementById('upgrade-panel').classList.remove('show');
        });
        
        // Panel schlie√üen
        document.getElementById('close-panel-btn').addEventListener('click', () => {
            document.getElementById('upgrade-panel').classList.remove('show');
            gameState.selectedPixel = null;
        });
        
        // Update Spielerdaten in Firebase
        async function updatePlayerData() {
            await update(ref(database, `players/${gameState.userId}`), {
                pixels: gameState.pixels,
                territory: gameState.territory,
                kills: gameState.kills,
                productionRate: gameState.productionRate,
                lastActive: serverTimestamp()
            });
        }
        
        // Render-Funktion
        function render() {
            ctx.fillStyle = '#0a0e17';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const scaledPixelSize = PIXEL_SIZE * gameState.zoom;
            
            if (gameState.zoom < 0.3) {
                ctx.fillStyle = '#0f1f3f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let y = 0; y < WORLD_SIZE; y++) {
                    for (let x = 0; x < WORLD_SIZE; x++) {
                        const tile = worldMap[y][x];
                        if (tile.type === 'land') {
                            const screenX = gameState.offsetX + x * scaledPixelSize;
                            const screenY = gameState.offsetY + y * scaledPixelSize;
                            
                            if (tile.owner) {
                                const ownerData = allPlayers[tile.owner];
                                ctx.fillStyle = ownerData ? ownerData.color : '#00ff88';
                            } else {
                                ctx.fillStyle = tile.landColor || '#2a4a2a';
                            }
                            ctx.fillRect(screenX, screenY, Math.max(1, scaledPixelSize), Math.max(1, scaledPixelSize));
                        }
                    }
                }
            } else {
                for (let y = 0; y < WORLD_SIZE; y++) {
                    for (let x = 0; x < WORLD_SIZE; x++) {
                        const screenX = gameState.offsetX + x * scaledPixelSize;
                        const screenY = gameState.offsetY + y * scaledPixelSize;
                        
                        const tile = worldMap[y][x];
                        
                        if (tile.type === 'ocean') {
                            ctx.fillStyle = '#0f1f3f';
                            ctx.fillRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                        } else if (tile.type === 'land') {
                            if (!tile.owner) {
                                ctx.fillStyle = tile.landColor || '#2a3a2a';
                                ctx.fillRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                            } else {
                                const ownerData = allPlayers[tile.owner];
                                ctx.fillStyle = ownerData ? ownerData.color : '#00ff88';
                                ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                                
                                // Icons f√ºr verschiedene Typen
                                if (gameState.zoom > 1.5) {
                                    ctx.fillStyle = '#ffffff';
                                    ctx.font = `bold ${Math.max(8, scaledPixelSize * 0.35)}px Arial`;
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    
                                    let icon = '';
                                    if (tile.pixelType === 'miner') icon = '‚õè';
                                    else if (tile.pixelType === 'barracks') icon = 'üè∞';
                                    else if (tile.pixelType === 'soldier') icon = '‚öî';
                                    
                                    if (icon) {
                                        ctx.fillText(icon, screenX + scaledPixelSize / 2, screenY + scaledPixelSize / 2);
                                    }
                                    
                                    // Level anzeigen
                                    if (tile.level > 1) {
                                        ctx.fillStyle = '#ffff00';
                                        ctx.font = `bold ${Math.max(6, scaledPixelSize * 0.25)}px Orbitron`;
                                        ctx.fillText(tile.level, screenX + scaledPixelSize * 0.8, screenY + scaledPixelSize * 0.2);
                                    }
                                }
                                
                                if ((tile.pixelType === 'miner' || tile.pixelType === 'soldier') && gameState.zoom > 1) {
                                    ctx.shadowBlur = 10 * gameState.zoom;
                                    ctx.shadowColor = ownerData ? ownerData.color : '#00ff88';
                                    ctx.fillRect(screenX + 1, screenY + 1, scaledPixelSize - 2, scaledPixelSize - 2);
                                    ctx.shadowBlur = 0;
                                }
                            }
                            
                            if (gameState.zoom >= 0.3 && gameState.zoom < 1) {
                                const neighbors = [
                                    [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
                                ];
                                
                                let hasOceanNeighbor = false;
                                for (let [nx, ny] of neighbors) {
                                    if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                                        if (worldMap[ny][nx].type === 'ocean') {
                                            hasOceanNeighbor = true;
                                            break;
                                        }
                                    }
                                }
                                
                                if (hasOceanNeighbor) {
                                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                                    ctx.lineWidth = Math.max(1, gameState.zoom);
                                    ctx.strokeRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                                }
                            }
                        }
                        
                        if (gameState.zoom > 1) {
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(screenX, screenY, scaledPixelSize, scaledPixelSize);
                        }
                    }
                }
            }
        }
        
        // UI aktualisieren
        function updateUI() {
            pixelCountEl.textContent = Math.floor(gameState.pixels);
            territoryCountEl.textContent = gameState.territory;
            productionRateEl.textContent = gameState.productionRate.toFixed(1);
            killCountEl.textContent = gameState.kills;
        }
        
        // Notification anzeigen
        function showNotification(message, type = 'normal', duration = 3000) {
            notificationEl.textContent = message;
            notificationEl.className = 'show';
            if (type === 'danger') notificationEl.classList.add('danger');
            if (type === 'warning') notificationEl.classList.add('warning');
            
            setTimeout(() => {
                notificationEl.className = '';
            }, duration);
        }
        
        // Kasernen-Expansion
        async function expandBarracks() {
            const updates = [];
            
            for (let y = 0; y < WORLD_SIZE; y++) {
                for (let x = 0; x < WORLD_SIZE; x++) {
                    const tile = worldMap[y][x];
                    if (tile.owner === gameState.userId && tile.pixelType === 'barracks') {
                        const expansionChance = (10 + tile.level * 5) / 100;
                        
                        const neighbors = [
                            [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
                        ];
                        
                        for (let [nx, ny] of neighbors) {
                            if (nx >= 0 && nx < WORLD_SIZE && ny >= 0 && ny < WORLD_SIZE) {
                                const neighborTile = worldMap[ny][nx];
                                if (neighborTile.type === 'land' && !neighborTile.owner && Math.random() < expansionChance) {
                                    const key = `${nx}_${ny}`;
                                    updates.push({key, data: {
                                        owner: gameState.userId,
                                        pixelType: 'normal',
                                        level: 1,
                                        createdAt: serverTimestamp()
                                    }});
                                }
                            }
                        }
                    }
                }
            }
            
            for (let update of updates) {
                await set(ref(database, `world/${update.key}`), update.data);
            }
        }
        
        // Game Loops
        let lastProductionTime = Date.now();
        setInterval(async () => {
            const now = Date.now();
            const deltaTime = (now - lastProductionTime) / 1000;
            
            gameState.pixels += gameState.productionRate * deltaTime;
            gameState.pixels = Math.floor(gameState.pixels);
            lastProductionTime = now;
            
            if (Math.random() < 0.1) {
                await updatePlayerData();
            }
            
            updateUI();
        }, 1000);
        
        setInterval(() => {
            expandBarracks();
        }, 5000);

        render();
